  jwt-secret-key: eXJCQmdZbHZKUWVzbHpGbGdYOU1GWmNjVG9JMmZqUkZxdWFscXVlcmNvaXNh

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-config
  namespace: default
data:
  spring.profiles.active: "production"
  server.port: "8080"
  logging.level.store: "debug"
  jwt.algorithm: "HS256"
  volume: "./volume"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  namespace: default
  labels:
    app: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: mmp052/product:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: product-secret 
              key: postgres-host
        - name: DATABASE_DB
          valueFrom:
            secretKeyRef:
              name: product-secret
              key: postgres-db
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: product-secret
              key: postgres-user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: product-secret
              key: postgres-password
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: product-secret
              key: jwt-secret-key
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: product-config
              key: spring.profiles.active
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: product-config
              key: server.port
        - name: LOGGING_LEVEL_STORE
          valueFrom:
            configMapKeyRef:
              name: product-config
              key: logging.level.store
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: product-config
              key: jwt.algorithm
        - name: VOLUME
          valueFrom:
            configMapKeyRef:
              name: product-config
              key: volume
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: product
  namespace: default
  labels:
    app: product
spec:
  selector:
    app: product
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP